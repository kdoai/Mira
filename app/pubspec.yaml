name: mira
description: "Mira - AI Coaching, Simplified"
publish_to: 'none'
version: 1.0.0+10

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State & Navigation
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.6.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.2

  # Networking
  http: ^1.2.2
  web_socket_channel: ^3.0.1

  # RevenueCat
  purchases_flutter: ^8.9.0

  # Audio (voice sessions)
  flutter_sound: ^9.16.3
  permission_handler: ^11.3.1

  # UI
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  uuid: ^4.5.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#F8F6F3"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true
